<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GIA</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/sweetalert2.min.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"
            crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    </head>
    <body class="bg-lightgrey">
        <div class="header" id="myHeader">
            <h2>GUARD INTELLIGENCE AGENCY</h2>
        </div>
        <div class="shadow col-12 col-sm-6 col-lg-4 padding-60 child bg-white">
            <ul class="nav nav-tabs push-20" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab"
                        data-bs-toggle="tab" data-bs-target="#home"
                        type="button" role="tab" aria-controls="home"
                        aria-selected="true">Iniciar Sesión</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab"
                        data-bs-toggle="tab" data-bs-target="#profile"
                        type="button" role="tab" aria-controls="profile"
                        aria-selected="false">Registrarse</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home"
                    role="tabpanel" aria-labelledby="home-tab">
                    <form action="php/login.php" method="post">
                        <div>
                            <input id="user" type="text" class="form-control
                                rounded-30 mt-3" placeholder="Usuario"
                                name="user"
                                onchange="lsRememberMe()">
                            <input id="password" type="password"
                                class="form-control rounded-30 mt-3"
                                placeholder="Contraseña" name="password">
                        </div>
                        <div class="container push-40 mt-3">
                            <label for="checkRemember" class="child"><input
                                    id="checkRemember"
                                    class="form-check-input"
                                    placeholder="Contraseña" type="checkbox"
                                    value="checked"
                                    onclick="lsRememberMe()">Recordar</label>
                        </div>
                        <div class="container mt-5">
                            <input type="submit" class="btn
                                btn-primary
                                child rounded-30 mt-3"
                                value="Iniciar Sesión">
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel"
                    aria-labelledby="profile-tab">
                    <form action="php/registro.php" method="post">
                        <input id="nombre" name="nombre" type="text"
                            class="form-control
                            rounded-30 mt-3" placeholder="Nombre">
                        <input id="apellido" name="apellido" type="text"
                            class="form-control
                            rounded-30 mt-3" placeholder="Apellido">
                        <input id="correo" name="correo" type="email"
                            class="form-control
                            rounded-30 mt-3" placeholder="E-mail">
                        <input id="dni" name="dni" type="text"
                            class="form-control
                            rounded-30 mt-3" placeholder="DNI">
                        <input id="nombre_usuario" name="nombre_usuario"
                            type="text"
                            class="form-control
                            rounded-30 mt-3" placeholder="Nombre de Usuario">
                        <input id="contraseña_cliente" name="contraseña_cliente"
                            type="password"
                            class="form-control
                            rounded-30 mt-3" placeholder="Contraseña">
                        <input id="telefono" name="telefono" type="tel"
                            class="form-control
                            rounded-30 mt-3" placeholder="Teléfono">
                        <div class="container mt-5">
                            <button type="submit" class="btn btn-primary
                                child rounded-30">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/sweetalert2.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
