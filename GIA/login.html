<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GIA</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body class="bg-lightgrey">
        <div class="col-xxl-4">
            <div class="padding-60 child bg-white">
                <ul class="nav nav-tabs push" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab"
                            data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab" aria-controls="home"
                            aria-selected="true">Iniciar Sesión</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab"
                            data-bs-toggle="tab" data-bs-target="#profile"
                            type="button" role="tab" aria-controls="profile"
                            aria-selected="false">Registrarse</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home"
                        role="tabpanel" aria-labelledby="home-tab">
                        <form>
                            <input id="user" type="text" class="form-control rounded-30" placeholder="Usuario" name="user" onchange="lsRememberMe()"><br>
                            <input id="password" type="password" class="form-control rounded-30"><br>
                            <input id="checkRemember" class="form-check-input" placeholder="Contraseña" type="checkbox" value="checked" onclick="lsRememberMe()"><br>
                            <label for="checkRemember">Recordar</label>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel"
                        aria-labelledby="profile-tab">
                        <form></form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</html>
